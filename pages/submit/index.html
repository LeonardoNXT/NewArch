<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit - newarch</title>
    <link rel="stylesheet" href="./files/style.css" />
    <link rel="shortcut icon" href="/files/assets/img/logo1.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  </head>
  <body>
    <div class="cursor"></div>
    <div class="goodbye-page">
      <p class="text-end-goodbye">Your email has been sent successfully!</p>
    </div>
    <div class="reveal-Page">
      <p class="firsh-text">Hello, <span class="firsh-name"></span>!</p>
      <p class="second-text">Please fill in the information to continue.</p>
    </div>
    <main class="submitPage">
      <video src="/files/assets/video/projectBlackVideo.mp4" autoplay muted loop></video>
      <div class="name-email-inputed">
        <div class="email"></div>
        <div class="number"></div>
      </div>
      <form action="">
        <div class="input-content">
          <p class="limit-char-subject no-enabled">0/50</p>
        <input
          type="text"
          name="subject"
          placeholder="Subject"
          class="subject"
          maxlength="50"
        />
      </div>
        <div class="textarea-div">
        <textarea class="textarea" placeholder="Mensage" maxlength="950"></textarea>
        <p class="limit-char-textarea no-enabled">0/950</p>
      </div>
        <button class="continue" disabled><p>Continue</p></button>
      </form>
      </div>
      <p class="low-text">fill in the fields correctly so that the<br> email can be analyzed and responded to</p>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
