<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newarch AI</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
  <body>
    <div class="startpageDiv">
      <p class="not-logged">Você ainda não possuí login.</p>
    </div>
    <div class="gradient-top"></div>
    <div class="gradient-bottom"></div>
    <header>
      <a href="https://newarch.netlify.app/" target="_blank" class="logo"
        >newarch</a
      >
      <nav>
        <a href="">home</a>
        <a href="">contact</a>
        <a href="">project</a>
        <a href="">services</a>
      </nav>
    </header>
    <main>
      <div class="initial-introduction">
        <p class="apresentation-p">
          Bem-vindo ao NewArch AI, <span class="user"></span>!<br />
          Aqui você pode conversar o que desejar.
        </p>
      </div>
      <div class="chat-conteiner">
        <div class="chat"></div>
      </div>
      <div class="input-to-enviar">
        <form action="" class="form">
          <input
            type="text"
            class="input-ask"
            placeholder="Pergunte alguma coisa"
          />
          <button class="send-button" disabled>
            <svg
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="icon-md"
            >
              <path
                d="M7.99992 14.9993V5.41334L4.70696 8.70631C4.31643 9.09683 3.68342 9.09683 3.29289 8.70631C2.90237 8.31578 2.90237 7.68277 3.29289 7.29225L8.29289 2.29225L8.36906 2.22389C8.76184 1.90354 9.34084 1.92613 9.70696 2.29225L14.707 7.29225L14.7753 7.36842C15.0957 7.76119 15.0731 8.34019 14.707 8.70631C14.3408 9.07242 13.7618 9.09502 13.3691 8.77467L13.2929 8.70631L9.99992 5.41334V14.9993C9.99992 15.5516 9.55221 15.9993 8.99992 15.9993C8.44764 15.9993 7.99993 15.5516 7.99992 14.9993Z"
                fill="currentColor"
              ></path>
            </svg>
          </button>
        </form>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
